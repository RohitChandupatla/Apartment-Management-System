<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
   <head>
    
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Apartment Management System</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
      <!-- style css -->
      <link rel="stylesheet" th:href="@{css/style.css}">
      <!-- Responsive-->
      <link rel="stylesheet" th:href="@{css/responsive.css}">
      <!-- fevicon -->
      <link rel="icon" th:href="@{images/fevicon.png}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" th:href="@{css/jquery.mCustomScrollbar.min.css}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" th:href="@{https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css}">
      <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css}" media="screen">
      <script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js}"></script>
      <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="app.js"></script>
<script src="loginController.js"></script>
<script src="homeController.js"></script>
<script src="loginService.js"></script>
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img th:src="@{images/loading.gif}" alt="#" /></div>
      </div>
      <!-- end loader --> 
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
         <div class="container">
            <div class="row">
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo"> <a th:href="@{index.html}">Apartment</a> </div>
                     </div>
                  </div>
               </div>
               <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                  <div class="menu-area">
                     <div class="limit-box">
                        <nav class="main-menu">
                           <ul class="menu-area-main">
                              <li> <a th:href="@{SecretoryHome}">Home</a> </li>
                              <li class="active"> <a th:href="@{addexpenses}">Add Expenses& Event</a> </li>
                              <li> <a th:href="@{pendinglist}">pending List</a> </li>
                        
                              <li>	<a th:href="@{secretory}">Logout</a></li>
                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner --> 
      </header>
    
     
      <!-- Testimonial -->
      <div id="testimonial" class="testimonial">
         <div class="container">
          
            <div class="row">
             
              
                  <div class="contact">
                  <h6 th:text="${message}" style="color:red;"></h6>
                     <h3>ADD EXPENSES & EVENTS</h3>
                     <form th:action="@{addexpensesaction}" method="post">
                        <div class="row" data-ng-app="">
                        <div class="col-sm-12">
                              <select class="contactus"  th:feild="${mydata}" name="hno" required>
                              <option></option>
                              <option th:each="ssd:${mydata}"
                              			th:value="${ssd.hno}"
                              ><h3 th:text="${ssd.hno}"></h3></option>
                              </select>
                           </div>
                            <div class="col-sm-12">
                              <input class="contactus" placeholder="Parking Cost" type="number" name="parking"  ng-model="parking" required>
                           </div>
                           <div class="col-sm-12"> 
                              <input class="contactus" placeholder="Cleaning Cost" type="number" name="cleaning" ng-model="cleaning"  required>
                           </div>
                            <div class="col-sm-12">
                              <input class="contactus" placeholder="Watchmen Salary" type="number" name="salary" ng-model="salary" required>
                           </div>
                            <div class="col-sm-12">
                              <input class="contactus" placeholder="Event Cost" type="number" name="eventcost" ng-model="eventcost" required>
                           </div>
                            <div class="col-sm-12">
                              <textarea class="contactus" placeholder="Event Description" name="event" cols="20" rows="5" required></textarea>
                           </div>
                           
                          
                           
                         
                           <p><b>Total in rupees:</b> {{parking + cleaning + salary + eventcost}}</p>
                           
                           <div class="col-sm-12">
                              <button class="send">Submit</button>
                           </div>
                        </div>
                     </form>
                  </div>
              
             
            </div>
         </div>
      </div>
      <!-- end Testimonial --> 
      <!--  footer --> 
      <footr>
         <div class="footer">
            
            <div class="copyright">
               <p>Copyright 2019 All Right Reserved By "Apartment Management System"</p>
            </div>
         </div>
      </footr>
      <!-- end footer -->
      <!-- Javascript files--> 
      <script th:src="@{js/jquery.min.js}"></script> 
      <script th:src="@{js/popper.min.js}"></script> 
      <script th:src="@{js/bootstrap.bundle.min.js}"></script> 
      <script th:src="@{js/jquery-3.0.0.min.js}"></script> 
      <script th:src="@{js/plugin.js}"></script> 
      <!-- sidebar --> 
      <script th:src="@{js/jquery.mCustomScrollbar.concat.min.js}"></script> 
      <script th:src="@{js/custom.js}"></script>
      <script th:src="@{https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js}"></script>
      
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 
   </body>
</html>
