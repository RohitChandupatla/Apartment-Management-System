<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
   <head>
    
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Apartment Management System</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
      <!-- style css -->
      <link rel="stylesheet" th:href="@{css/style.css}">
      <!-- Responsive-->
      <link rel="stylesheet" th:href="@{css/responsive.css}">
      <!-- fevicon -->
      <link rel="icon" th:href="@{images/fevicon.png}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" th:href="@{css/jquery.mCustomScrollbar.min.css}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" th:href="@{https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css}">
      <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css}" media="screen">
      <script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js}"></script>
      <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css}"> 
<link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css}">
<script src="app.js"></script>
<script src="loginController.js"></script>
<script src="homeController.js"></script>
<script src="loginService.js"></script>
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img th:src="@{images/loading.gif}" alt="#" /></div>
      </div>
      <!-- end loader --> 
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
         <div class="container">
            <div class="row">
               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo"> <a th:href="@{index.html}">Apartment</a> </div>
                     </div>
                  </div>
               </div>
               <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                  <div class="menu-area">
                     <div class="limit-box">
                        <nav class="main-menu">
                           <ul class="menu-area-main">
                              <li> <a th:href="@{SecretoryHome}">Home</a> </li>
                              <li> <a th:href="@{addexpenses}">Add Expenses& Event</a> </li>
                              <li class="active"> <a th:href="@{pendinglist}">pending List</a> </li>
                        
                              <li>	<a th:href="@{secretory}">Logout</a></li>
                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner --> 
      </header>
    
     
      <!-- Testimonial -->
      <div id="testimonial" class="testimonial">
         <div class="container">
          
            <div class="row">
             
              
                  <div class="contact">
                  <h6 th:text="${message}" style="color:red;"></h6>
                     
                     <h2>View All Expenses Details</h2></center>
         <table id="example" class="table table-striped table-bordered" style="width:100%">
          <thead>
          	<tr>
          		<th>House No</th>
          		<th>Event Cost</th>
          		<th>Parking</th>
          		<th>Watchmen Salary</th>
          		<th>Cleaning</th>
          		
          		<th>Total</th>
          		<th>Status</th>
          		
          		
          		
          		
          	</tr>
          </thead>
          <tbody>
          		<tr th:each="user:${mydata}" th:with="result=${user.eventcost + user.parking + user.salary + user.cleaning}">
          			<td th:text="${user.hno}"></td>
          			<td th:text="${user.eventcost}"></td>
          			<td th:text="${user.parking}"></td>
          			<td th:text="${user.salary}"></td>
          			<td th:text="${user.cleaning}"></td>
          			<td th:text="${result}"></td>
          			<td th:text="${user.status}"></td>
          			
  						
				
          		
          		</tr>
          
          </tbody>
         </table>
                  </div>
              
             
            </div>
         </div>
      </div>
      <!-- end Testimonial --> 
      <!--  footer --> 
      <footr>
         <div class="footer">
            
            <div class="copyright">
               <p>Copyright 2019 All Right Reserved By "Apartment Management System"</p>
            </div>
         </div>
      </footr>
      <!-- end footer -->
      <!-- Javascript files--> 
      <script th:src="@{js/jquery.min.js}"></script> 
      <script th:src="@{js/popper.min.js}"></script> 
      <script th:src="@{js/bootstrap.bundle.min.js}"></script> 
      <script th:src="@{js/jquery-3.0.0.min.js}"></script> 
      <script th:src="@{js/plugin.js}"></script> 
      <!-- sidebar --> 
      <script th:src="@{js/jquery.mCustomScrollbar.concat.min.js}"></script> 
      <script th:src="@{js/custom.js}"></script>
      <script th:src="@{https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js}"></script>
         <script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>
<script th:src="@{https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js}"></script>
<script th:src="@{https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js}"></script>
<script>
$(document).ready(function() {
    $('#example').DataTable();
} );

</script>
      
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 
   </body>
</html>
